<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Snap 테스트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .scroll-wrapper {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      .screen {
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: black;
      }
    </style>
  </head>

      </section>
