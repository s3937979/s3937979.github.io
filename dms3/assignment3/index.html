<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Dreams</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-page">
      <img
        src="images/main-page.png"
        alt="this is my main page."
        class="main-page"
        id="main-image"
      />
      <img
        src="images/main-page-stars.png"
        alt="this is the image of stars on the main page"
        class="main-page-stars"
        id="main-image"
      />
    </div>

    <h1 id="heading" src="images/second-page.png">Send Shooting Star</h1>

    <img
      src="images/second-page.png"
      alt="this is the second page."
      class="second-page"
    />
    <dialog id="myDialog" class="win95-dialog">
      <div class="dialog-header"></div>
       <h2>&nbsp;Today's shooting dream</h2>
       <!-- <button id="send-button" autofocus>Send</button> -->
      </div>

      <div id="dialog-body">
        <input type="text" placeholder="Title" class="dream-title"/>
        <input type="text" value="01/01/2000" class="dream-date">
        <textarea placeholder="Contents" class="dream-contents"></textarea>
      </div>

      <div id="dialog-footer">
        <select class="emotion-select">
          <option>#Emotion</option>
          <option>#Happy</option>
          <option>#Sad</option>
          <option>#Weird</option>
        </select> 
        <button class="send-button">SEND</button>
      </div>

    </dialog>
  </body>
</html>
